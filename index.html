<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Auto Shop</title>
  </head>
  <body>
    <img class="back_img" src="backgroung.png"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <p class="logo">
            <span class="logo_name1">AUTO</span>
            <span class="logo_name2">SHOP</span><br/>
            <span class="logo_description">МАГАЗИН АВТОЭЛЕКТРОНИКИ</span>
          </p>
        </div>

        <div class="col"></div>

        <div class="col">
          <div class="call_div">
            <p class="number">(097) 963-01-48</p>
            <button type="button" class="btn btn_call_rqst">Заказать звонок</button>
          </div>
        </div>
      </div>

      <div class="main_screen_center">
        <p class="caption">
          <span class="color_white">ВИДЕОПАРКТРОНИК - </span><br/>
          <span class="color_yellow">АВТОНОВИНКА 2017</span>
          <span class="color_white">ГОДА</span>
        </p>

        <p class="bonus">
          <span class="color_yellow">Закажите</span>
          <span class="color_white">видеоперктроник</span><br/>
          <span class="color_yellow">до конца дня и получите</span><br/>
          <span class="color_yellow">в подарок</span>
          <span class="color_white">солнцезащитный козырек!</span>
        </p>
        <div class="timer">
          <span class="timer_block">1</span>
          <span class="timer_block">5</span>
          <span class="timer_dots">:</span>
          <span class="timer_block">5</span>
          <span class="timer_block">2</span>
          <span class="timer_dots">:</span>
          <span class="timer_block">0</span>
          <span class="timer_block">5</span>
        </div>
        <img class="adorestrator_img" src="adorestrator.png">
        <img class="price_img" src="price.png">
      </div>
      <div>
        <p class="characteristic_caption">
          <span class="color_yellow">ХАРАКТЕРИСТИКИ</span>
          <span class="color_black">ВИДЕОПАРКТРОНИКА</span>
        </p>
        <hr/>
      </div>
    </div>
</body>
</html>
